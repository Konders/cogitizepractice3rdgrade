<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>
<body>
    <main class="main">
        <div class="form-box">
            <form action="random" method="get" class="form" id="generateRandomNumberForm">
                <div class="form-group">
                    <h3>Get random number</h3>
                </div>
                <div class="form-group">
                    <input type="number" name="from" class="input-control text-field" placeholder="from" value="1" required>
                    <input type="number" name="to" class="input-control text-field" placeholder="to" value="5" required>
                </div>

                <div>
                    <button class="btn input-control submit">Send</button>
                </div>
            </form>
        </div>

        <div class="form-box" style="margin-top: 50px;">
            <form action="" class="form" id="addNumberForm">
                <input type="number" placeholder="send number" name="number" id="sendNumber"
                    class="input-control text-field" required>

                <button class="btn input-control submit">add</button>
            </form>
        </div>

        <div class="result-box" style="margin-top: 50px;">
            <div class="number-list">
                
            </div>
        </div>


    </main>
</body>
</html>
